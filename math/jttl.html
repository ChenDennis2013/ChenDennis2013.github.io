<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>数学-鸡兔同笼计算器</title>
	<script>
		function ca() {
			h = Number(document.getElementById("h").value)
			f = Number(document.getElementById("f").value)
			for (c = 0;c < h + 1;c++) {
				if (c * 2 + (h - c) * 4 == f) {
					document.getElementById("c").innerHTML = "鸡的数量是" + c
					document.getElementById("r").innerHTML = "兔子的数量是" + (h - c)
				}
			}
		}
	</script>
</head>
<body>
	请输入头数：
	<br />
	<input type="number" id="h" width="120" height="30" size="30">
	<br />
	请输入脚数：
	<br />
	<input type="number" id="f" width="120" height="30" size="30">
	<br />
	<button onclick="ca()">计算(别卡bug)</button>
	<br />
	<p id="c"></p>
	<br />
	<p id="r"></p>
</body>
</html>
