<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>10秒挑战</title>
</head>
<body>
<div id="help">
    <p>游戏规则：</p>
    <ul>
        <li>睁眼模式：系统将显示现在的秒数，您要尽可能地接近10秒按下按钮</li>
        <li>闭眼模式：与睁眼模式差不多，只不过不会显示秒数</li>
    </ul>
    <button onclick="select()">我已知晓游戏规则，选择模式</button>
</div>
<div id="select" style="display: none">
    <a href="/vg">睁眼模式</a>
    <a href="/bi">闭眼模式</a>
</div>
<script>
    function select()
    {
        document.getElementById("help").style.display = "none";
        document.getElementById("select").style.display = "block";
    }
</script>
</body>
</html>
