<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>点击小游戏</title>
	<link rel="icon" href="favicon.ico">
	<script>
		b = 0
		p = 1
		function a() {
			b += p
			document.getElementById("c").innerHTML = b
		}
	</script>
</head>
<body>
	<div align="center">
		<button type="button" onclick="a()">快点击它!</button>
		<p id="c">0</p>
	</div>
</body>
</html>
